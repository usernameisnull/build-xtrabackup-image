name: Docker Multi-Arch Build (Dynamic Tag)

on:
  # 允许手动触发，并定义输入参数
  workflow_dispatch:
    inputs:
      xtrabackup_tag:
        description: 'Percona XtraBackup Git Tag/Branch (e.g., 8.0, 8.0.35-33)'
        required: true
        default: '8.0.35-31'

# 权限设置
permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/usernameisnull/xtrabackup

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define Image Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          # 基于输入参数定义最终的镜像标签
          tags: |
            # 主要标签：使用输入值 + 基础系统 (e.g., 8.0.35-33-centos8)
            type=raw,value=${{ github.event.inputs.xtrabackup_tag }}-centos8

      - name: Build and Push Multi-Arch Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64 # 构建多架构
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # **关键：传递输入参数给 Dockerfile 的 ARG**
          build-args: |
            XTRABACKUP_TAG=${{ github.event.inputs.xtrabackup_tag }}